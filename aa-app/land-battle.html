<!DOCTYPE html>
<html>

<head>
  <title>A&A: Land Battle</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/vue.min.js"></script>
  <script src="/js/vue-resource.min.js"></script>
</head>

<body>
  <h1>Land Battle</h1>
  <div id="app" class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <form>
          <div v-for="item in landBattleUnits" class="form-group row">
            <label class="col col-form-label">{{ item.name }}</label>
            <div class="col">
              <input class="form-control form-control-sm" type="number">
            </div>
            <div class="col">
              <input class="form-control form-control-sm" type="number">
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <button v-on:click="toggleAmphibiousAssault" class="btn btn-sm btn-block btn-outline-secondary" type="button" data-toggle="button" aria-pressed="false">Amphibious Assault</button>
            </div>
          </div>
          <div v-if="battle.amphibiousAssault" class="form-group row">
            Amphibious Assault
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <button v-on:click="simulateBattle" type="button" class="btn btn-sm btn-block btn-success">Simulate</button>
        <!-- <button v-on:click="resetBattle" type="button" class="btn btn-danger btn-block">Reset</button> -->
      </div>
  </div>
  <script src="/js/jquery-3.0.0.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
