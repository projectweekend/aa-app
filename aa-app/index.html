<!DOCTYPE html>
<html>

<head>
  <title>A&A</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/vue.min.js"></script>
  <script src="/js/vue-resource.min.js"></script>
</head>

<body>
  <div id="app" class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <button v-on:click="simulateBattle" type="button" class="btn btn-success btn-block">Simulate</button>
        <table v-if="unitInfo" class="table table-sm table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col"><span v-if="result">Draw: {{Math.round(result.draw * 100) / 100}}%</span></th>
              <th scope="col">Attacking<span v-if="result">: {{Math.round(result.attacker * 100) / 100}}%</span></th>
              <th scope="col">Defending<span v-if="result">: {{Math.round(result.defender * 100) / 100}}%</span></th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in unitInfo.Land">
              <th>{{ item.name }}</th>
              <td><input v-model.number="battle.attacker[item.name]" type="number"></td>
              <td><input v-model.number="battle.defender[item.name]" type="number"></td>
            </tr>
            <tr v-for="item in unitInfo.Air">
              <th>{{ item.name }}</th>
              <td><input v-model.number="battle.attacker[item.name]" type="number"></td>
              <td><input v-model.number="battle.defender[item.name]" type="number"></td>
            </tr>
            <tr v-for="item in unitInfo.Sea">
              <th>{{ item.name }}</th>
              <td><input v-model.number="battle.attacker[item.name]" type="number"></td>
              <td><input v-model.number="battle.defender[item.name]" type="number"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/js/app.js"></script>
</body>

</html>
